<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-JS</title>
</head>
<body>
    <script>
        // DOM is used to map entire html as a document tree
        document.title = "Document Object Model"
        console.log(document.title)

    </script>
