<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tags</title>
</head>
<body>
    <div>
        <label for="username">Enter your user name: </label>
        <input type="text" id="username" name="username" placeholder="Enter your username">
    </div>
    <div>
        <input type="radio" id="male" name="gender" value="male" >
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
    </div>
    <div>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
        <label for="subscribe">Have you subscribed our channel</label>
    </div>
    <div>
        <label for="comment">Enter your text:</label><br>
        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter your comment here....."></textarea>
    </div>
    <div>
        <label for="fruits">Select your favorite fruit:</label>
        <select name="fruits" id="fruits">
            <option value="non">---</option>
            <option value="apple">Apple</option>
            <option value="mango">Mango</option>
            <option value="orange">Orange</option>
            <option value="cherry">Cherry</option>
        </select>
    </div>
</body>
</html>
