<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Properties-Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!--Bootstrap Text Classes -->
    <!-- 1)Text Alignment
    2)Text Break -> (word-wrao : break-word; word-break: break-word;)
    3)Text Transform
    -> text-upercase
    -> text-capitalize
    -> text-lowercase
    4) Font Size
    -> fs-1  2.5rem
    -> fs-2  2rem
    -> fs-3  1.75rem
    -> fs-4  1.5rem
    -> fs-5  1rem

    5) Font Weight
    -> fw-bold
    -> fw-bolder
    -> fw-normal
    -> fw-lighter
    -> fw-light

    6)Font Style 
    ->fst-italic
    ->fst-normal -->

    <div class="container">
        <div class="row">
            <div class="col-12 text-md-end text-start text-lg-center text-uppercase fs-1 fw-bolder fst-italic">
                Welcome to WsCubeTech
            </div>
            <div class="col-12 text-md-end text-start text-lg-center text-capitalize fs-2 fw-bold fst-normal">
                Welcome to WsCubeTech
            </div>
            <div class="col-12 text-md-end text-start text-lg-center text-lowercase fs-3 fw-normal fst-underline">
                Welcome to WsCubeTech
            </div>
            <div class="col-12 text-md-end text-start text-lg-center text-lowercase fs-3 fw-light fst-line-through">
                Welcome to WsCubeTech
            </div>
            <div class="col-12 text-md-end text-start text-lg-center text-lowercase fs-3 fw-lighter">
                Welcome to WsCubeTech
            </div>
            
        </div>
    </div>



    <!-- =======================
        javascript files
    ========================== -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>]

</html>
