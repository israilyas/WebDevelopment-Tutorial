<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Column Layou -Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Responsive image -->
    <!--1) img-fluid -> set img width :100% according to column
    img = 1000px
    column=300px
    img-fluid set img width to 300px according to column
    (when image is bigger than div --- not work when image if small than div)
    
    2) img-thumbnail -> responsive + border
    -->
    <div class="row bg-dark">
        <div class="col-lg-2">
            <img src="images/Screenshot 2024-07-09 140705.png" alt="img" class="img-fluid">
        </div>
        <div class="col-lg-4">
            <img src="images/Screenshot 2024-07-09 140705.png" alt="img" class="img-fluid">
        </div>
        <div class="col-lg-6">
            <img src="images/Screenshot 2024-07-09 140705.png" alt="img" class="img-fluid">
        </div>
        <div class="col-lg-12">
            <img src="images/Screenshot 2024-07-09 140705.png" alt="img" class="img-fluid">
        </div>
        <div class="col-lg-6">
            <img src="images/Screenshot 2024-07-09 140705.png" alt="img" class="img-thumbnail">
        </div>
        

    </div>



    <!-- =======================
        javascript files
    ========================== -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
