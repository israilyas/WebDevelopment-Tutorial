<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-BOX-MODEL</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            background-color: aquamarine;
        }
        .box1{
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
            height: 200px;
            box-sizing: border-box;
            /* border box=>height=>content+border+padding */
        }
    </style>
</head>
<body>
    <div class="box box1">
        this is box1
    </div>
    <div class="box box2">
        this is box2
    </div>
</body>
</html>
